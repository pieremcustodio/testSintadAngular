<div class="container-fluid">
  <div class="d-sm-flex justify-content-between mb-1">
    <h4>Entidad</h4>
    <button class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" (click) = "add()">
      <i class="fas fa-plus fa-sm text-white-50 ml-auto"></i>
      Agregar
    </button>
  </div>
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Entidades</h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table
          class="table table-bordered"
          id="dataTable"
          width="100%"
          cellspacing="0"
        >
          <thead>
            <tr>
              <th>N°</th>
              <th>N° Documento</th>
              <th>Nombre Comercial</th>
              <th>Razón Social</th>
              <th>Contribuyente</th>
              <th>Documento</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let entidad of entidades, let i=index'>
              <td>{{ i + 1 }}</td>
              <td>{{ entidad?.nroDocumento }}</td>
              <td>{{ entidad?.nombreComercial || 'NINGUNO' }}</td>
              <td>{{ entidad?.razonSocial }}</td>
              <td>1</td>
              <td>1</td>
              <td>
                <button class="btn btn-warning" (click) = "update(entidad.id)"><i class="fas fa-pencil-alt fa-sm text-white-50 ml-auto"></i></button>
                <button class="btn btn-danger" style="margin-left : 10px;" (click) = "delete(entidad.id)"><i class="fas fa-trash fa-sm text-white-50"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
