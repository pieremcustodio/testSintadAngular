<div class="container">
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Bienvenido!</h1>
                </div>
                <form
                  [formGroup]="loginForm"
                  (ngSubmit)="loginHome(loginForm.value)"
                  autocomplete="off"
                  class="user"
                >
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control form-control-user"
                      placeholder="Email"
                      formControlName="email"
                      [ngClass]="{ 'is-invalid': submit && f.email.errors }"
                    />
                  </div>
                  <div
                    *ngIf="submit && f.email.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.email.errors.required">
                      Es necesario llenar este campo
                    </div>
                  </div>
                  <div class="form-group">
                    <input
                      type="password"
                      class="form-control form-control-user"
                      placeholder="Contraseña"
                      formControlName="password"
                      [ngClass]="{ 'is-invalid': submit && f.password.errors }"
                    />
                    <div
                      *ngIf="submit && f.password.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f.password.errors.required">
                        Es necesario llenar este campo
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        id="customCheck"
                      />
                      <label class="custom-control-label" for="customCheck"
                        >Recordar</label
                      >
                    </div>
                  </div>
                  <button
                    type="submit"
                    class="btn btn-primary btn-user btn-block"
                  >
                    Iniciar sesión
                  </button>
                </form>
                <hr />
                <div class="text-center">
                  <a class="small" (click)="goToRegister()">Crear cuenta!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
